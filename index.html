<!DOCTYPE html>
<html lang="ja"><head><meta charset="UTF-8"><title></title></head>
<body>
    <script type="text/javascript">
        function xhr(){
        outputDiv = document.getElementById('output');
        var request = new XMLHttpRequest();
        request.open("get", '/etc/hosts', false);
        request.send(null);
        outputDiv.innerText=request.responseText;
        }
    </script>
    <input type="button" value="取得！" onClick="xhr()" />
    <div id="output"></div>
</body>
</html>
